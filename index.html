<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random users Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body class="bg-light">

    <div class="container mt-5 text-center">
        <h3 class="mb-4">Random User Profile</h3>
        <div class="card shadow p-5 mx-auto" style="max-width: 400px;">
    
            <!-- Profile details -->
            <img id="userImage" class="rounded-circle mx-auto d-block"  width="150" style="display: none;">
            <h4 id="userName"></h4>
            <p id="userEmail" class="text-muted"></p>
            <p id="userGender" class="text-secondary" ></p>
            <p id="userPhone" class="text-secondary"></p>
            <p id="userLocation"></p>
            <button id="getUser" class="btn btn-primary mt-3">Get New User</button>
        </div>
    </div>

<!-- 
    <button id="fetchUser" class="bg-danger">Get Random User</button>
    <div id="userInfo"></div> -->


    <script src="app.js"></script>

</body>
</html>
